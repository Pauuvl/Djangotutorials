{% extends "pages/base.html" %}

{% block content %}
<h1 
{% if product.price > 100 %}
    style="color:red;"
{% endif %}
>
    {{ product.name }}
</h1>

<p class="mt-2">{{ product.description }}</p>
<p><strong>Price:</strong> ${{ product.price }}</p>

<a href="{% url 'products' %}" class="btn btn-secondary mt-3">
    Back to products
</a>
{% endblock %}
